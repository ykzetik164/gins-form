<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINS 金倪斯髮廊｜應徵表單</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === 基本樣式 === */
    body {
  margin: 0;
  font-family: 'Noto Serif TC', serif;
  background: url('https://i.postimg.cc/MK5xDd6s/Avery-4.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative; /* 這行一定要有 */
  z-index: 0;
}
body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: inherit;
      backdrop-filter: blur(8px) brightness(0.7);
      -webkit-backdrop-filter: blur(8px) brightness(0.7);
      z-index: -1;
    }
.logo {
  display: block;
  margin: 0 auto 20px;
  max-width: 140px;
}
   .form-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  padding: 50px;
  width: 100%;
  max-width: 700px;
  margin: 40px;
}

    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 140px;
    }
    h1, h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #8B3A3A;
    }
    h1 { font-size: 30px; margin-bottom: 10px; }
    h2 { font-size: 18px; margin-bottom: 30px; font-weight: normal; }
    h3 {
      font-size: 18px;
      margin: 24px 0 10px;
      color: #7b4c4c;
    }
    label {
      display: block;
      margin-top: 24px;
      font-weight: 600;
      color: #5e3333;
      font-size: 16px;
    }
    input[type="text"], input[type="number"], input[type="tel"], input[type="email"], textarea, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid #d9b6a3;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Noto Serif TC', serif;
      background-color: #fffaf8;
    }
    input:invalid {
      border-color: #e06b6b;
    }
    input:invalid:focus {
      outline: 2px solid #e06b6b;
    }
    button {
      margin-top: 40px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #b1725e, #e8a77e);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #a15c4c, #d48b63);
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    .thank-you {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .thank-you a {
      display: inline-block;
      margin-top: 20px;
      color: #b1725e;
      text-decoration: underline;
      font-weight: bold;
    }
    .info-images {
      margin-top: 20px;
    }
    .info-block {
      margin-bottom: 30px;
    }
    .info-block img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
.checkbox-container {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-top: 24px;
  font-size: 1rem;
  line-height: 1.4;
  vertical-align: middle;
}

checkbox-container {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-top: 24px;
  font-size: 1rem;
  line-height: 1.4;
  vertical-align: middle;
}
.ig-link {
  display: inline-block;
  font-family: 'Noto Serif TC', serif;
  font-size: 1.05rem;
  font-weight: 600;
  color: #6b21a8;
  text-decoration: none;
  border-bottom: 1px solid #d8b4fe;
  padding-bottom: 2px;
  transition: all 0.3s ease;
  letter-spacing: 0.3px;
}

.ig-link:hover {
  color: #4c1d95;
  border-bottom-color: #a855f7;
}
@media (max-width: 480px) {
  h1 { font-size: 22px; }
  h2 { font-size: 16px; }
  button { font-size: 16px; }
}
</style>
</head>
<body>
  <div class="form-container">
    <img class="logo" src="https://i.postimg.cc/9fMYdRn4/a0df2264-5322-4f37-943d-63ff8b269f5c-removebg-preview.png" alt="GINS Logo">
    <h1>GINS 金倪斯髮廊｜應徵表單</h1>
    <h2>很高興遇見你 ✨<br>我們正在尋找熱愛美感的你，一起打造舒服又質感的空間。<br>填完表單後，歡迎追蹤我們的 IG：<br><a href="https://www.instagram.com/gins_salon_/" target="_blank" class="ig-link">@gins_salon_</a></h2>

    <form id="multiStepForm" action="https://formspree.io/f/xrblogje" method="POST" onsubmit="handleSubmit(event)">
      <!-- 第1頁 -->
      <div class="form-step active">
        <label for="position">Q1. 想應徵什麼職位呢？</label>
        <select id="position" name="position" required>
          <option value="">請選擇</option>
          <option>設計師</option>
          <option>實習師</option>
          <option>行政人員</option>
        </select>

        <div class="info-images">
          <div class="info-block">
            <h3>設計師業績制度說明</h3>
            <img src="https://i.postimg.cc/RhKDksKJ/image.jpg" alt="設計師業績制度">
          </div>
          <div class="info-block">
            <h3>實習師制度說明</h3>
            <img src="https://i.postimg.cc/KcMw3zwc/image.jpg" alt="實習師制度說明">
          </div>
          <div class="info-block">
            <h3>實習師福利制度</h3>
            <img src="https://i.postimg.cc/3JQ6XhQX/image.jpg" alt="實習師福利制度">
          </div>
          <div class="info-block">
            <h3>GINS 店鋪位置地圖</h3>
            <img src="https://i.postimg.cc/rmvHYX0L/map.jpg" alt="店鋪地圖">
          </div>
        </div>

        <label for="name">Q2. 姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="nickname">Q3. 暱稱：</label>
        <input type="text" id="nickname" name="nickname" required>

        <button type="button" onclick="nextStep()">下一步</button>
      </div>

      <!-- 第2頁 -->
      <div class="form-step">
        <label for="gender">Q4. 性別：</label>
        <select id="gender" name="gender" required>
          <option value="">請選擇</option>
          <option>生理男（心理女）</option>
          <option>生理男</option>
          <option>生理女（心理男）</option>
          <option>生理女</option>
        </select>

        <label for="age">Q5. 年齡：</label>
        <input type="number" id="age" name="age" min="15" max="60" required>

        <label for="phone">Q6. 聯絡電話：</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="例如：0912345678">

        <label for="email">Q7. E-mail：</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">

        <button type="button" onclick="nextStep()">下一步</button>
      </div>

      <!-- 第3頁 -->
      <div class="form-step">
        <label for="line">Q8. LINE ID（若無請填“無”）：</label>
        <input type="text" id="line" name="line" required>

        <label for="location">Q9. 目前所在縣市：</label>
        <input type="text" id="location" name="location" required>

        <label for="student">Q10. 是否還在讀書呢？</label>
        <select id="student" name="student" required>
          <option value="">請選擇</option>
          <option>是</option>
          <option>否</option>
        </select>

        <label for="finance">Q11. 目前是否有經濟壓力？</label>
        <select id="finance" name="finance" required>
          <option value="">請選擇</option>
          <option>是</option>
          <option>否</option>
        </select>

        <button type="button" onclick="nextStep()">下一步</button>
      </div>

      <!-- 第4頁 -->
      <div class="form-step">
        <label for="social">Q12. 目前經營的社群平台（IG帳號）</label>
        <input type="text" id="social" name="social" required>

        <label for="experience">Q13. 已入行多久：</label>
        <input type="text" id="experience" name="experience">

        <label for="pastwork">Q14. 曾任職地點（前三間）：</label>
        <textarea id="pastwork" name="pastwork" rows="3"></textarea>

        <label for="currentwork">Q15. 目前任職地點：</label>
        <input type="text" id="currentwork" name="currentwork">

        <label for="price">Q16. 目前剪髮價位：</label>
        <select id="price" name="price">
          <option value="">請選擇</option>
          <option>無</option>
          <option>300</option>
          <option>500-700</option>
          <option>700-1000</option>
        </select>

        <label for="sales">Q17. 過往業績範圍：</label>
<select id="sales" name="sales" required>
  <option value="">請選擇</option>
  <option>1萬以下</option>
  <option>1萬-4萬</option>
  <option>4萬-8萬</option>
  <option>8萬-12萬</option>
  <option>12萬-18萬</option>
  <option>20萬以上</option>
</select>

        <label for="reason">Q18. 為什麼想來應徵？</label>
        <textarea id="reason" name="reason" rows="3"></textarea>

        <label for="source">Q19. 如何得知 GINS？</label>
        <select id="source" name="source">
          <option value="">請選擇</option>
          <option>IG廣告</option>
          <option>朋友推薦</option>
          <option>在地搜尋</option>
          <option>髮廊徵才網站</option>
          <option>路過看到店面</option>
          <option>本來就是設計師Carol的粉絲</option>
        </select>

        <label for="leave">Q20. 想離開原工作環境的原因：</label>
        <textarea id="leave" name="leave" rows="3"></textarea>

        <div class="checkbox-container">
  <input type="checkbox" id="final" name="final" required>
  <label for="final"> 我已確認所有資料正確無誤</label>
</div>

        <button type="submit">送出表單 ✨</button>
      </div>
    </form>

    <!-- 感謝畫面 -->
    <div class="thank-you" id="thankYou">
      <h2>🎉 感謝您的填寫！</h2>
      <p>我們會盡快與您聯繫，別忘了追蹤我們的 Instagram！</p>
      <a href="https://www.instagram.com/gins_salon_/" target="_blank">@gins_salon_ →</a>
    </div>
  </div>

  <script>
  const steps = document.querySelectorAll('.form-step');
  let currentStep = 0;

  function nextStep() {
    if (!validateCurrentStep()) return;
    steps[currentStep].classList.remove('active');
    currentStep++;
    steps[currentStep].classList.add('active');
  }

  function validateCurrentStep() {
    const currentInputs = steps[currentStep].querySelectorAll('input, select, textarea');
    for (let input of currentInputs) {
      if (input.hasAttribute('required') && !input.checkValidity()) {
        input.reportValidity();
        return false;
      }
    }
    return true;
  }

  function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const data = new FormData(form);

    if (!validateCurrentStep()) return;

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.style.display = "none";
        document.getElementById("thankYou").style.display = "block";
      } else {
        alert("❗ 發送失敗，請稍後再試");
      }
    }).catch(() => {
      alert("❗ 發送失敗，請確認網路或稍後再試");
    });
  }

  document.getElementById("multiStepForm").addEventListener("submit", handleSubmit);
</script>
</body>
</html>
